<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - FarmerAI</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>

    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div style="margin:12px 0;">Or</div>
    <div id="googleSignInDiv"></div>

    <p>New? <a href="/register.html">Create account</a></p>
  </div>

  <script>
    // Email/password login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const payload = { email: f.email.value, password: f.password.value };
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });

    // === Google Identity Services init ===
    function handleCredentialResponse(response) {
      // response.credential contains the ID token
      fetch('/api/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ credential: response.credential })
      })
      .then(r => r.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          alert(data.error || 'Google sign-in failed');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Google sign-in error');
      });
    }

    window.onload = function () {
      // TODO: replace YOUR_GOOGLE_CLIENT_ID with your actual client id (or inject server-side)
      google.accounts.id.initialize({
        client_id: '904361659642-7qhcoqa50n3lnfpb76t3tq1mvrlp5the.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('googleSignInDiv'),
        { theme: 'outline', size: 'large' }
      );
      // optional: show One Tap
      // google.accounts.id.prompt();
    };
  </script>
</body>
</html>
